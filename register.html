<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div class="container">
      <h1>Register</h1>
      <div class="box">
        <label>Username</label>
        <input type="text" class="textBox" placeholder="Enter your username">
      </div>
      <div class="box">
        <label>Email</label>
        <input type="email" class="textBox" placeholder="Enter your email">
      </div>
      <div class="box">
        <label>Password</label>
        <input type="password" class="textBox" placeholder="Enter your password">
      </div>
      <div class="box">
        <label>Confirm Password</label>
        <input type="password" class="textBox" placeholder="Confirm your password">
      </div>
      <button class="registerButton">Register</button>
      <p>Already have an account? <a href="/login.html">Log in</a></p>
    </div>
  </body>
</html>
